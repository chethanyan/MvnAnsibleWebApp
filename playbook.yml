- name: Deploy to Tomcat
  hosts: web
  become: yes
  tasks:
    - name: Copy WAR file to Tomcat
      copy:
        src: "/var/snap/jenkins/4832/workspace/MvnAnsibleWebApp_pipe/target/MvnAnsibleWebApp.war"
        dest: "/opt/tomcat/webapps/MvnAnsibleWebApp.war"
        remote_src: no

    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
